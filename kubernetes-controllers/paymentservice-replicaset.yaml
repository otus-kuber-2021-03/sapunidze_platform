apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: paymentservice
  labels:
      app: paymentservice
      tier: paymentservice
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
        tier: paymentservice
    spec:
      containers:
      - name: paymentservice
        image: sapunidze/hipster-shop-paymentservice:v0.0.1